<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSOR</h1>
        <h2>FIRST TO 5 WINS!</h2>
        <div class="optionButtons">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissor">Scissor</button>
        </div>
        <div class="labels">
            <span id="playerLabel">Your Score</span>
            <span id="compLabel">Computer Score</span>
          </div>
        <div class="scores">
            <div id="playerScore"></div>
            <div id="computerScore"></div>
          </div>
        <div><span id="resultsLabel">Results</label></div>
        <div id="roundResults"></div>
        <div class="resetButton">
            <button class="resetBtn">Play Again</button>
        </div>
    </div>

</body>
</html>
