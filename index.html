<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSOR</h1>
        <h2>FIRST TO 5 WINS!</h2>
        <div class="optionButtons">
            <button class="btn" id="rock">Rock</button>
            <button class="btn" id="paper">Paper</button>
            <button class="btn" id="scissor">Scissor</button>
        </div>
        <div class="scores">
            <div class="playerScore">Your Score</div>
            <div class="computerScore">Computer Score</div>
        </div>
        <div class="result">
            <div><span id="resultLabel">Result</label></div>
            <div id="roundResult"></div>
        </div>
        <div class="resetButton">
            <button class="resetBtn">Play Again</button>
        </div>
    </div>

</body>
</html>
